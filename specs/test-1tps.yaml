id: base
name: base-ledger

generate: {}

---
version: nodes.snarkos.testing.monadic.us/v1

name: 4-validators

nodes:
  validator/:
    replicas: 4
    key: committee.$
    height: 0
    validators: validator/*
    peers: []

---
version: cannon.snarkos.testing.monadic.us/v1

name: committee-tx-public
source:
  file-name: txs.json
sink:
  target: validator/*
  tx-delay-ms: 750

---
version: timeline.snarkos.testing.monadic.us/v1

name: tx-local

timeline:
  - cannon.await:
      - name: committee-tx-public
        count: 20
  - duration: 10s

outcomes:
  network.tps:
    min: 0.1

---
version: outcomes.snarkos.testing.monadic.us/v1

name: 0.1-tps-outcome

metrics:
  network.tps: avg(rate(snarkos_blocks_transactions_total[10s]))
