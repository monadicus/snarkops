  fmt:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          path: snarkos-test

      - name: ğŸ“¥ Checkout snarkOS
        uses: actions/checkout@v4
        with:
          repository: AleoNet/snarkOS
          path: snarkos

      - name: ğŸ“¥ Checkout snarkVM
        uses: actions/checkout@v4
        with:
          repository: AleoNet/snarkVM
          path: snarkvm

      - name: â˜ï¸ Install Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: ğŸ“‹ Format Check
        working-directory: ./snarkos-test
        run: cargo +nightly fmt -- --check

  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          path: snarkos-test

      - name: ğŸ“¥ Checkout snarkOS
        uses: actions/checkout@v4
        with:
          repository: AleoNet/snarkOS
          path: snarkos

      - name: ğŸ“¥ Checkout snarkVM
        uses: actions/checkout@v4
        with:
          repository: AleoNet/snarkVM
          path: snarkvm

      - name: ğŸ¥¬ Use Mold Linker
        uses: rui314/setup-mold@v1

      - name: â˜ï¸ Install Nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly-2024-04-01
          components: rustc-codegen-cranelift-preview clippy

      - name: ğŸ«™ Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: snarkos-test
          key: cache-v1
          cache-on-failure: true

      - name: â˜ï¸ Install Nextest
        uses: taiki-e/install-action@nextest

      - name: â˜ï¸ Install cargo-machete
        run: cargo install cargo-machete

      # - name: ğŸ“‹ Clippy Check
      #   working-directory: ./snarkos-test
