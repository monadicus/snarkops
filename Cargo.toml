[workspace]
members = [
	"crates/aot",
	"crates/snot",
	"crates/snot-agent",
	"crates/snot-cli",
	"crates/snot-common",
]
resolver = "2"

[workspace.dependencies]
aleo-std = "=0.1.24"
axum = "0.7.5"
anyhow = "1"
bimap = "0.6"
bincode = "1.3"
chrono = "0.4"
clap = { version = "4.5", features = ["derive"] }
colored = "2"
external-ip = "4.2.0"
futures = "0.3"
futures-util = "0.3.30"
http = "1.1"
indexmap = { version = "2.2", features = ["serde"] }
indicatif = { version = "0.17", features = ["rayon"] }
lazy_static = "1.4"
lasso = { version = "0.7.2", features = ["multi-threaded"] }
rand = "0.8"
rand_chacha = "0.3"
rayon = "1"
regex = "1.10"
reqwest = "0.12"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
tarpc = { version = "0.34", features = ["tokio1", "serde1"] }
thiserror = "1.0"
tokio = { version = "1", features = ["full", "macros"] }
tower = "0.4"
tower-http = { version = "0.5.2", features = ["fs", "trace"] }
tracing = "0.1"
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
url = "2.5"
uuid = "1.8"
nix = { version = "0.28", features = ["process"] }

snarkos-account = { path = "../snarkos/account" }
snarkos-cli = { path = "../snarkos/cli" }
snarkos-node = { path = "../snarkos/node" }
snarkvm = { path = "../snarkvm", features = ["rocks"] }
snot-common = { path = "./crates/snot-common" }

[patch."https://github.com/AleoHQ/snarkVM.git"]
snarkvm = { path = "../snarkvm" }
