[workspace]
members = [
	"crates/aot",
	"crates/snops",
	"crates/snops-agent",
	"crates/snops-cli",
	"crates/snops-common",
	"crates/checkpoint",
	"crates/xtask",
]
resolver = "2"

[profile.dev]
codegen-units = 512
opt-level = 1

# This one optimizes performance
[profile.release]
codegen-units = 1
incremental = true
lto = "fat"
opt-level = 3
panic = "unwind"
strip = true

# For testing cargo bloat
[profile.release-no-strip]
inherits = "release"
strip = false

# This one optimizes binary size
[profile.release-small]
inherits = "release"
opt-level = "z"

[profile.release-big]
inherits = "release"
codegen-units = 16
incremental = true
lto = "thin"
opt-level = 1
panic = "unwind"

[workspace.dependencies]
aleo-std = "=0.1.24"
axum = { version = "0.7", default-features = false }
# uncomment to enable #[debug_handler] for axum :^)
# axum = { version = "0.7", features = ["macros"], default-features = false }
anyhow = { version = "1", features = ["backtrace"] }
bech32 = "0.9"
bimap = "0.6"
bincode = "1.3"
bytes = "1.7"
checkpoint = { path = "./crates/checkpoint" }
chrono = { version = "0.4", features = ["now"], default-features = false }
clap = { version = "4.5", features = ["derive", "env"] }
clap_complete = { version = "4.5" }
clap_mangen = { version = "0.2" }
clap-markdown = "0.1"
clap-serde-derive = "0.2"
clap-stdin = "0.4"
colored = "2"
crossterm = { version = "0.27", default-features = false }
dashmap = "5.5"
duration-str = { version = "0.7", default-features = false }
fixedbitset = { version = "0.5", default-features = false }
futures = { version = "0.3", default-features = false }
futures-util = { version = "0.3", default-features = false }
hmac = { version = "0.12", default-features = false }
glob = "0.3.1"
http = "1.1"
httpdate = "1.0"
indexmap = { version = "2.4", default-features = false, features = ["serde"] }
indicatif = { version = "0.17", default-features = false, features = ["rayon"] }
jwt = "0.16"
lazysort = "0.2"
lazy_static = "1.5"
lasso = { version = "0.7", features = ["multi-threaded"] }
local-ip-address = "0.6"
metrics-exporter-prometheus = "0.14"
nix = { version = "0.28", features = ["process"] }
num_cpus = "1.16"
paste = "1.0"
rand = { version = "0.8", default-features = false }
rand_chacha = { version = "0.3", default-features = false }
rayon = "1"
regex = { version = "1.10", features = ["unicode"], default-features = false }
reqwest = { version = "0.12", default-features = false, features = [
	"default-tls",
	"http2",
