	"ansi",
	"env-filter",
	"smallvec",
	"std",
] }
url = "2.5"
uuid = { version = "1.10", default-features = false }
wildmatch = "2.4"

snops-checkpoint = { path = "./crates/checkpoint" }
snops-common = { path = "./crates/common" }

