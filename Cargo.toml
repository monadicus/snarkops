[workspace]
members = [
	"crates/agent",
	"crates/aot",
	"crates/checkpoint",
	"crates/cli",
	"crates/common",
	"crates/controlplane",
	"crates/xtask",
]
resolver = "2"

[profile.dev]
codegen-units = 512
opt-level = 1

# This one optimizes performance
[profile.release]
codegen-units = 1
incremental = false
lto = "fat"
opt-level = 3
panic = "unwind"

# This one optimizes binary size
[profile.release-small]
inherits = "release"
opt-level = "z"
strip = true

[profile.release-big]
inherits = "release"
codegen-units = 16
lto = "thin"
opt-level = 1

[workspace.dependencies]
aleo-std = "0.1.24"
axum = { version = "0.7", default-features = false }
# uncomment to enable #[debug_handler] for axum :^)
# axum = { version = "0.7", features = ["macros"], default-features = false }
anyhow = { version = "1", features = ["backtrace"] }
# can't update this cause snarkos/vm
bech32 = "0.9"
bimap = "0.6"
bincode = "1.3"
bytes = "1.7"
chrono = { version = "0.4", features = ["now"], default-features = false }
clap = { version = "4.5", features = ["derive", "env"] }
clap_complete = { version = "4.5" }
clap_mangen = { version = "0.2" }
clap-markdown = "0.1"
clap-stdin = "0.5"
colored = "2"
crossterm = { version = "0.28", default-features = false }
dashmap = "6.1"
fixedbitset = { version = "0.5", default-features = false }
futures = { version = "0.3", default-features = false }
futures-util = { version = "0.3", default-features = false }
hmac = { version = "0.12", default-features = false }
glob = "0.3.1"
http = { version = "1.1", default-features = false }
httpdate = "1.0"
indexmap = { version = "2.6", default-features = false }
jwt = "0.16"
lazysort = "0.2"
lazy_static = "1.5"
