---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: snops-compute
  labels:
    app: snops-compute
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snops-compute
  template:
    metadata:
      labels:
        app: snops-compute
    spec:
      containers:
        - name: snops-compute
          image: snops-agent
          imagePullPolicy: IfNotPresent
          env:
            - name: SNOPS_ENDPOINT
              value: http://snops-service:1234
            - name: SNOPS_AGENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SNOPS_AGENT_COMPUTE
              value: "true"
            - name: SNOPS_AGENT_EPHEMERAL
              value: "true"
            - name: AGENT_LABELS
              value: "compute"
            - name: SNOPS_AGENT_HEALTH_PORT
              value: "8080"
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /livez
              port: 8080
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
          resources:
            limits:
              cpu: 1000m
              memory: "2Gi"
            requests:
              cpu: 1000m
