imagePullSecrets: []

podAnnotations: {}
podLabels: {}

# Comma separated list of labels to add to the compute agent CLI
agentLabels: ""

# Must be the same as the controlplane service name and port
controlplaneService:
  name: snops-service
  port: 1234

# Configurations for the agent pods
image:
  repository: snops-agent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
  pullPolicy: IfNotPresent

replicas: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

resources: {}
# limits:
#   cpu: 1000m
#   memory: 2Gi
# requests:
#   cpu: 1000m
#   memory: 2Gi

volumes: []
nodeSelector: {}
affinity: {}
volumeMounts: []

nameOverride: ""
fullnameOverride: ""
